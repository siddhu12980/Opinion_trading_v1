apiVersion: v1
kind: Service
metadata:
  name: ws-service
spec:
  selector:
    app: ws
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws
  template:
    metadata:
      labels:
        app: ws
    spec:
      containers:
      - name: go-ws
        image: siddjuugi/probo_ws_server:latest
        env:
        - name: REDIS_URL
          value: 'redis://redis.default:6379'
              # value: "redis.default:6379"  
